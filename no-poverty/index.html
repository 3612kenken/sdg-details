<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARSU SITE | SDG</title>
    <!-- Linking Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Linking Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- Header / Navbar -->
    

    <main>
      <!-- Hero section -->
      <section class="hero-section" style="background-image:url('./assets/bg.png');">
		<div class="overlay-bg">
			<div class="section-content">
			<div class="hero-image-wrapper">
				<img src="assets/sdg-img.png" alt="sdg" class="hero-image" />
			  </div>
			  <div class="hero-details">
				<h3 class="subtitle">SDG 1: NO POVERTY</h3>
				<p class="description">The COVID-19 pandemic will push an estimated 71 million additional people into extreme poverty</p>

			  
			  </div>
			  
			</div>
		</div>
      </section>

      <!-- About section -->
      <section class="about-section" id="about" style="display:none;">
        <div class="section-content">
          <div class="about-image-wrapper">
            <img src="assets/gif_main.gif" alt="About" class="about-image" />
          </div>
          <div class="about-details">
            <h2 style="text-align: left;">What’s the goal here?</h2>
            <p class="text" style="text-align: left;">To end poverty in all its
forms everywhere by 2030.</p>
          
          </div>
        </div>
      </section>


     

      <!-- Footer section -->
      <footer class="footer-section">
        <div class="section-content">
          <p class="copyright-text">© 2024 MARSU</p>

          <div class="social-link-list" style="display:none;">
            <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
          </div>

          <p class="policy-text">
            <a href="#" class="policy-link">Privacy policy</a>
            <span class="separator">•</span>
            <a href="#" class="policy-link">Other policy</a>
          </p>
        </div>
      </footer>
    </main>

    <!-- Linking Swiper script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script -->
    <script src="../styles/script.js"></script>
  </body>
</html>
